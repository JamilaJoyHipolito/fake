<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Alert</title>

  <style>
    body {
      background: red;
      color: white;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
      animation: flicker 0.15s infinite;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px black;
    }

    p {
      font-size: 1.2em;
    }

    .blinker {
      color: yellow;
      font-weight: bold;
      font-size: 2em;
      animation: blink 0.8s infinite;
    }

    #revealJoke {
      margin-top: 40px;
      padding: 12px 24px;
      background: black;
      color: lime;
      border: 2px solid lime;
      font-size: 1.1em;
      cursor: pointer;
      display: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      90% { opacity: 0.9; }
      100% { opacity: 1; }
    }
  </style>

  
</head>
<body>
  <h1>ðŸš¨ SYSTEM ALERT ðŸš¨</h1>
  <p>Critical files are being deleted...<br>
  Security breach in progress!</p>
  <p class="blinker">ðŸ”¥ VIRUS DETECTED ðŸ”¥</p>
  <p>Spawning system alerts...</p>

  <button id="revealJoke">Click to Restart</button>

  <script>
    let popupWindows = [];

    // Fullscreen trigger
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Detect if device is likely a phone
    const isMobile = window.innerWidth < 600;

    // Open smaller popups (desktop only)
    function openPopups() {
      if (isMobile) return;
      for (let i = 0; i < 5; i++) {
        let x = Math.floor(Math.random() * screen.width);
        let y = Math.floor(Math.random() * screen.height);
        let win = window.open("", "", `width=200,height=150,left=${x},top=${y},menubar=no,toolbar=no`);
        if (win) {
          win.document.body.style.cssText = `
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlB6uVK0YWhmjFPBLpuWTOiNvp-2e7550kbg&s') center center / cover no-repeat;
            color: red;
            font-family: monospace;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 1px 1px black;
            font-size: 12px;
          `;
          win.document.body.innerHTML = `
            <h3 style="margin: 0;">ðŸ˜± ALERT</h3>
            <p style="margin: 0;">Data leaking...</p>
          `;
          popupWindows.push(win);
        }
      }
    }

    // Move popup windows
    function movePopups() {
      popupWindows.forEach(win => {
        try {
          let x = Math.floor(Math.random() * screen.width);
          let y = Math.floor(Math.random() * screen.height);
          win.moveTo(x, y);
        } catch (e) {}
      });
    }

    // Title chaos
    let count = 1;
    setInterval(() => {
      document.title = "!! VIRUS ALERT " + "!".repeat(count);
      count = (count % 5) + 1;
    }, 300);

    // Launch intervals
    const popupInterval = setInterval(openPopups, 2000);
    const moveInterval = setInterval(movePopups, 800);

    // Reveal joke button
    setTimeout(() => {
      document.getElementById("revealJoke").style.display = "inline-block";
    }, 10000);

    // Stop all and show joke
    document.getElementById("revealJoke").addEventListener("click", () => {
      clearInterval(popupInterval);
      clearInterval(moveInterval);
      popupWindows.forEach(win => {
        try { win.close(); } catch (e) {}
      });
      document.body.innerHTML = `
        <h1 style="color: lime; font-size: 3em;">ðŸŽ‰ GOTCHA!</h1>
        <p style="font-size: 1.5em;">Just a harmless prank.<br>No real virus, promise ðŸ˜‡</p>
        <p style="font-size: 1.5em;">Kabado yarn?<br>MUHAHAHAA</p>
      `;
    });
  </script>
</body>
</html>
